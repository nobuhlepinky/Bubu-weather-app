<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search">
          <input
            type="search"
            placeholder="Search for a city"
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1>⛅ 15°C</h1>
        <h1>Cape Town</h1>
        <p>
          Friday, 6:54 | Partly cloudy
          <br />
          Humidity: 60% | Wind: 15 km/h
        </p>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/nobuhlepinky" target="_blank"
          >Nobuhle Pinky Nsibanyoni</a
        >, and is
        <a
          href="https://github.com/nobuhlepinky/Bubu-weather-app"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://bubu-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
