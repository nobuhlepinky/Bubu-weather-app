<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search" id="search-form">
          <input
            type="search"
            placeholder="Search for a city"
            required
            class="search-input"
            id="city-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1>
          <span id="icon"></span>
          <span class="temperature" id="temperature"></span>°C
        </h1>
        <h1 id="city"></h1>
        <p>
          <span id="time"></span> | <span id="description"></span>
          <br />
          Humidity: <strong id="humidity"></strong> | Wind:
          <strong id="wind-speed"></strong>
        </p>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sat</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>16°</strong>
              </div>
              <div class="weather-forecast-temperature">
                <strong>10°</strong>
              </div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sun</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>16°</strong>
              </div>
              <div class="weather-forecast-temperature">
                <strong>10°</strong>
              </div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Mon</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>16°</strong>
              </div>
              <div class="weather-forecast-temperature">
                <strong>10°</strong>
              </div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>16°</strong>
              </div>
              <div class="weather-forecast-temperature">
                <strong>10°</strong>
              </div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>16°</strong>
              </div>
              <div class="weather-forecast-temperature">
                <strong>10°</strong>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/nobuhlepinky" target="_blank"
          >Nobuhle Pinky Nsibanyoni</a
        >, and is
        <a
          href="https://github.com/nobuhlepinky/Bubu-weather-app"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://bubu-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
