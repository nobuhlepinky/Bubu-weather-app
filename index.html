<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search" id="search-form">
          <input
            type="search"
            placeholder="Search for a city"
            required
            class="search-input"
            id="city-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1>⛅ <span id="temperature"></span>°C</h1>
        <h1 id="city"></h1>
        <p>
          Friday, 6:54 | Partly cloudy
          <br />
          Humidity: <strong>60%</strong> | Wind: <strong>15 km/h</strong>
        </p>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/nobuhlepinky" target="_blank"
          >Nobuhle Pinky Nsibanyoni</a
        >, and is
        <a
          href="https://github.com/nobuhlepinky/Bubu-weather-app"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://bubu-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
